# Kodo Status Page Configuration
# Docs: https://github.com/mgthompo1/KODO

# Your Kodo instance URL
api_url: https://kodo.dev

# Services to monitor
services:
  - name: api
    description: Main API service
    # Heartbeat monitoring settings (optional)
    # heartbeat:
    #   interval: 60  # Expected heartbeat every 60 seconds
    #   grace: 30     # Grace period before marking down

  - name: web
    description: Web application

  - name: database
    description: Database service

